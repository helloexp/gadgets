<!-- 

    On mobile slick is called before the slick library
    is loaded, thus breaking the experience.
    
    To combat this we fetch the JS file, and using a callback
    call the function after it's been loaded.

    Stylesheets included to complete the look.

 -->



<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css">




 
<script>
    $(function() {
        jQuery.ajax({
            url: '//cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js',
            dataType: 'script',
            success: function() {
                $('#theCarousel').slick({
                    infinite: true,
                    slidesToShow: 1,
                    slidesToScroll: 1
                });
            },
            async: true
        });
    });
</script>
